  <section class="contact" id="contact">
    <h2 class="heading">Get In <span>Touch</span></h2>

    <div class="contact-container">
      <!-- üì® Message Form -->
      <form id="contact-form" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />

        <input type="text" name="subject" placeholder="Subject" required />

  <!-- ‚úÖ EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("GctvKWtGS2fTWKVHq"); // ‚úÖ Your public key
    })();

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_zn16rsf", "PortfolioGmail", this) // ‚úÖ Your service + template ID

          alert("‚úÖ Message sent successfully! Check your Gmail.");
